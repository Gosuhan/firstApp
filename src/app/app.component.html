<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to <span [ngStyle]="{'color': colorClass}">{{ title }}</span> !
  </h1>
  <p>{{ getDescription() }}</p>
  
</div>

<div>
  <h2>{{ user.name }}</h2>
  <p>{{ user.age }}</p>
  <p>Birthday: {{ user.birthday | date: 'dd/MM/yyyy'}}</p>
</div>

<button (click)="changeTitle($event)" (click)="changeColor($event)" >Change Title end color</button>

<!-- <button [style.color]="isSpecial ? 'Change Color': 'red'" [style.background-color]="canSave ? 'cyan': 'grey'">Test Background Color</button> -->

<button (click)="changeColor($event)" >Change color of Title</button>

<select (change)="colorChoice($event)">
    <option value="red">Rouge</option> 
    <option value="blue">Bleue</option>
    <option value="green">Vert</option>
</select>

<p>
  Test input <input type ="texte" value ="testValue">
</p>
